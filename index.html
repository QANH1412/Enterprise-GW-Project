<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Login form</title>
  </head>
  <body>
   
        
    <div class="cursor"></div>
     <video autoplay loop muted class="back-video">
          <source src="/images/Background Galaxy 03-2X-Rife-Rife4.0-60Fps(Webm).webm" type="video/webm" />
        </video>
    <div class="detail_layer" style="display: block" >
    <div class="box">
      <form>
        <h2 class="cursor-scale small">SIGN IN</h2>

        <div class="inputBox cursor-scale small">
          <input type="text" required="required" />
          <label for="" >Account</label>
          <i></i>
        </div>

        <div class="inputBox cursor-scale small">
          <input type="password" required="required"/>
          <label for="" class="cursor-scale small">Password</label>
          <i></i>
        </div>

        <div class="box-login cursor-scale small"">
          <span class="background-login"></span>
          <input type="submit" value="LOGIN" />
        </div>
      </form>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      
      <script>

    const toggle = document.querySelector(".toggle"),
      input = document.querySelector("input");

    toggle.addEventListener("click", () => {
      if (input.type === "password") {
        input.type = "text";
        toggle.classList.replace("uil-eye-slash", "uil-eye");
      } else {
        input.type = "password";
      }
    })

  </script>
  </body>
</html>
